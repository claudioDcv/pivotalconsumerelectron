<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/icono.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <title></title>
  </head>
  <body>
    <div id="message-alert" class="message-alert"></div>
    <section id="nav"></section>
    <div class="container-fluid">
      <div class="form">
        <div class="row">
          <div class="col-6">
              <label for="slack-publish">Slack Text</label>
              <textarea name="slack-text" class="form-control" placeholder="Text publish to slack" id="slack-text"></textarea>
              <br />
              <button id="test-slack" class="btn btn-primary">Pubish to Slack</button>
          </div>
          <div class="col-6">
            <form>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="token">Template</label>
                    <div class="input-group">
                      <input type="text" class="form-control" value="" id="template-string" placeholder="Template String">
                      <span class="input-group-btn">
                        <button type="submit" id="btn-add-template" class="btn btn-primary">Add</button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-md-4" style="text-align:right">
                  <div class="btn-group">
                    <button type="submit" id="btn-remove-templates" class="btn btn-danger btn-inline-form">Ã—</button>
                  </div>
                </div>
              </div>
            </form>
            <div id="templates"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <label for="labels">Labels</label>
            <div class="input-group">
              <select id="labels" class="selectpicker form-control" data-live-search="true"></select>
              <span class="input-group-btn">
                <button type="submit" id="getStories" class="btn btn-block btn-primary">Stories</button>
              </span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" id="only-me" class="btn-inline-form form-check-input">
                Only Me
              </label>
            </div>
          </div>
          <div class="col-md-12">
            <hr />
            <div id="stories"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../static/comun.js" charset="utf-8"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="../static/main.js" charset="utf-8"></script>
  <script src="./index.js" charset="utf-8"></script>
